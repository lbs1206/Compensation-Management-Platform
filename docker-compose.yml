version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Gateway.Dockerfile
    container_name: gateway
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${GATEWAY_PORT}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - EVENT_SERVICE_URL=${EVENT_SERVICE_URL}
    networks:
      - reward-network
    depends_on:
      - mongodb
    restart: unless-stopped


  auth-service:
    build:
      context: .
      dockerfile: Auth.Dockerfile
    container_name: auth-service
    ports:
      - "3010:3010"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${AUTH_PORT}
    networks:
      - reward-network
    depends_on:
      - mongodb
    restart: unless-stopped

  event-service:
    build:
      context: .
      dockerfile: Event.Dockerfile
    container_name: event-service
    ports:
      - "3020:3020"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${EVENT_PORT}
    networks:
      - reward-network
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - reward-network
    restart: unless-stopped

networks:
  reward-network:
    driver: bridge

volumes:
  mongodb_data:
